<!DOCTYPE html>
<html>
<head>
	<title>LAB 4A</title>
</head>
<body>
	<fieldset>
		<h1 align="center">Student Registration</h1>
		<form>
			<table align="center" cellspacing="2">
				<tr align="center">
					<td>FullName</td>
					<td><input type="text" name=""FullName></td>
				</tr>
				<tralign="center">
					<td>Email</td>
					<td><input type="text" name="Email"></td>
				</tr>
				<tr align="center">
					<td>Moblie No</td>
					<td><input type="text" name="Moblie No"></td>
				</tr>
				<tr align="center">
					<td>Address</td>
					<td><textarea></textarea></td>
				</tr>
				<tr align="center">
					<td>Nationality</td>
					<td><input type="text" name="Nationality"></td>
				</tr>
				<tr align="center">
					<td>Date of Birth</td>
					<td><input type="Date" name="Date of Birth"></td>
				</tr>
				<tr align="center">
					<td>Gender</td>
					<td><input type="radio" name="Gender">male</td>
					<td><input type="radio" name="Gender">Female</td>
				</tr>
				<tr align="center">
					<td>Highest Degree</td>
					<td><select name="Select degree">
						<option disabled="select degree" selected="selected degree">Select Degree</option>
						<option value="BTECH">BTECH</option>
				
						<option value="BCA">BCA</option>
						<option value="B.COM">B.COM</option>
						<option value="M.COM">M.COM</option>
						<option value="DIPLOMA">DIPLOMA</option>
					</select></td>
				</tr>
				<tr align="center">
					<td>CPI</td>
					<td><input type="text" name="CPI"></td>
				</tr>
				<tr align="center">
					<td>University</td>
					<td><input type="text" name="University"></td>
				</tr>
				<tr align="center">
					<td>Passing Year</td>
					<td><select name="Year">
						<option selected disabled>Passing Year</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" value="submit" >
					<input type="reset"  value="cancel"></td>
				</tr>
			</table>
			
		</form>
	</fieldset>

</body>
</html>
